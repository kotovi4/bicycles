<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная страница || Велосипеды Moon</title>
  <link rel="preload" href="./fonts/montserrat-light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/opensans-semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/opensans-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="page-header page-header--opened">
    <a class="page-header__logo" href="index.html">
      <svg class="page-header__img" width="68" height="22">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
    <button class="page-header__toggle" type="button" aria-label="Открыть меню">
      <span class="page-header__toggle-line"></span>
    </button>
    <nav class="page-header__nav main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#about-us">О нас</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Виды велосипедов</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Видео про велосипеды</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="visually-hidden">Велосипеды Moon</h1>
    <section class="promo">
      <div class="promo__wrapper">
        <div class="promo__intro about-us" id="about-us">
          <h2 class="visually-hidden">Подбор велосипеда</h2>
          <a class="about-us__logo" href="index.html">
            <svg class="about-us__logo-img" width="68" height="22">
              <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
            </svg>
          </a>
          <h3 class="about-us__title">Мы продаем велосипеды</h3>
          <p class="about-us__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="promo__form form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
          <h3 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h3>
          <div class="form__wrapper">
            <label class="visually-hidden" for="name">Имя</label>
            <input name="name" id="name" type="text" placeholder="Введите Ваше Имя">
            <label class="visually-hidden" for="tel">Телефон</label>
            <input name="tel" id="tel" type="tel" maxlength="10" placeholder="Введите Ваш номер телефона" required>
          </div>
          <button class="form__button">Подобрать велосипед мечты</button>
        </form>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
